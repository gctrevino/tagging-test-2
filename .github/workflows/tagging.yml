name: Tagging Repo

on:
  push:

jobs:
  tagging:
    name: Tagging
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Tagging
        run: |
          git describe && true || true
          if [ $? > 0 ]; then
            echo "NEW_TAG=0.0.6" >> $GITHUB_ENV
          else
            MAJOR=$(git describe | cut -f 1 -d. | cut -f 1 -d-)
            MINOR=$(git describe | cut -f 2 -d. | cut -f 1 -d-)
            PATCH=$(( $(git describe | cut -f 3 -d. | cut -f 1 -d-) + 5 ))
            echo "NEW_TAG=$MAJOR.$MINOR.$PATCH" >> $GITHUB_ENV
          fi

          echo New Tag [ ${{ env.NEW_TAG }} ]
          echo Cur SHA [ ${{ github.sha }} ]

      - name: Create Tag
        uses: actions/github-script@v3
        with:
          debug: true
          script: |
            annotatedTag = await github.git.createTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: "${{ env.NEW_TAG }}",
              message: "Tag ${{ env.NEW_TAG }}",
              object: context.sha,
              type: "commit",
            })

            await github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ env.NEW_TAG }}",
              sha: annotatedTag.data.sha
            })

  step2:
    name: Step 2
    runs-on: ubuntu-22.04
    if: ${{ always() }}
    needs: tagging
    steps:
      - name: Next step
        run: echo Next step