name: Tagging Repo

on:
  push:

jobs:
  tagging:
    name: Tagging
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Tagging
        run: |
          git describe --tags && true || true
          if [ $? > 0 ]; then
            echo "NEW_TAG=0.0.1"
            echo "NEW_TAG=0.0.1" >> $GITHUB_ENV
          else
            MAJOR=$(git describe --tags | cut -f 1 -d. | cut -f 1 -d-)
            MINOR=$(git describe --tags | cut -f 2 -d. | cut -f 1 -d-)
            PATCH=$(( $(git describe --tags | cut -f 3 -d. | cut -f 1 -d-) + 1 ))
            NEW_TAG=$MAJOR.$MINOR.$PATCH
            echo "NEW_TAG=$MAJOR.$MINOR.$PATCH" >> $GITHUB_ENV
          fi

          echo New Tag [ $NEW_TAG ]
          echo Cur SHA [ ${{ github.sha }} ]

  tagging2:
    name: Tagging 2
    runs-on: ubuntu-22.04
    needs: tagging
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Create Tag
        uses: actions/github-script@v3
        with:
          debug: true
          script: |
            github.git.createTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: '${{ env.NEW_TAG }}',
              message: 'initial version',
              object: context.sha,
              type: 'commit',
              tagger: {
                name: 'Monalisa Octocat',
                email: 'octocat@github.com',
                date: '2022-06-17T14:53:35-07:00'
              }
            }).catch((error) => {
              core.setFailed(`Failed tagging. Reason: ${error}`);
            });

  tagging3:
    name: Tagging 3
    runs-on: ubuntu-22.04
    needs: tagging2
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Create Tag
        uses: actions/github-script@v3
        with:
          debug: true
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ env.NEW_TAG }}",
              sha: context.sha
            }).catch((error) => {
              core.setFailed(`Failed tagging. Reason: ${error}`);
            });


  step2:
    name: Step 2
    runs-on: ubuntu-22.04
    if: ${{ always() }}
    needs: tagging3
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Next step
        run: echo Next step

      - name: Test
        run: |
          git describe
          git describe --tags
          git describe --all